      </div>
      <div class="hero__title-subtitle" data-i18n="subheader">
        SVFChat is a FREE live chat site where you can instantly create a room
        to meet your friends and more, just one click away!
      </div>
      <div class="hero__title-users">
        <i class="fas fa-comments fa-lg"></i>&nbsp;
        <span><strong>1,369,69~</strong></span>&nbsp;
        <span data-i18n="joined">joined</span>&nbsp;SVFChat
      </div>
      <div class="hero__form">
        <form action="chat.html">
          <input type="text" name="username" placeholder="Choose your display name" required minlength="1"
            maxlength="25" pattern="[^<>\(\)\{\}\[\]`]+"
            oninvalid="this.setCustomValidity('Min 1 character, max 25 chars, not allowed: [](){}<>`')"
            oninput="this.setCustomValidity('')" data-i18n="inputusername" />
          <input type="text" name="room" placeholder="Select a room name" required minlength="1" maxlength="25"
            pattern="[^<>\(\)\{\}\[\]`]+"
            oninvalid="this.setCustomValidity('Min 1 character, max 25 chars, not allowed: [](){}<>`')"
            oninput="this.setCustomValidity('')" data-i18n="inputroom" />
          <button><strong data-i18n="start">Start Chatting</strong></button>
        </form>
